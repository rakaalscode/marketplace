<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Aplikasi Keuangan Badan usaha milik Ohoi (Bumo) kabupaten maluku tenggara">
<meta itemprop="description" content="Aplikasi Keuangan Badan usaha milik Ohoi (Bumo) kabupaten maluku tenggara">
<title>Login | Dashboard monitoring aplikasi keuangan Bumo</title>

<link rel="stylesheet" type="text/css" href="css/themify-icons.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>

<body>

<div id="main">

	<section class="main-login--page">
    	<div class="login-wrapper left-content">
        	<div class="login-logo">
            	Bumdes
            </div>
            <div class="login-content--wrapper">
                <h1 class="login-title">
                    <b>Aplikasi BUMO</b><br>Badan Usaha Milik Ohoi<br>Kabupaten Maluku Tenggara
                </h1>
            </div><!-- login-content--wrapper -->
            <footer class="login-footer">
            	Lorem Ipsum is simply dummy text ofthe printing<br>and typesetting industry.
            </footer>
        </div>
        <div class="login-wrapper right-content">
        	<div class="login-content--wrapper">
            	<h2>Sign In</h2>
                <form action="page/index.html">
                	<div class="form-group">
                    	<span class="icon ti-user"></span>
                    	<input class="form-control login-form" type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                    	<span class="icon ti-lock"></span>
                    	<input class="form-control login-form" type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">Sign In</button>
                    <a class="link forgot-password" data-toggle="modal" data-target="#forget-modal">Forgot Password?</a>
                </form>
            </div><!-- login-content--wrapper -->
        	<footer class="login-footer">
            	Don't have an account? <a class="link" href="page/pages/register.html">Sign Up</a>
            </footer>
        </div>
    </section>
    
    <div class="modal fade" id="forget-modal" tabindex="-1" role="dialog" aria-labelledby="forget-modal">
    	<div class="modal-dialog modal-sm" role="document">
        	<div class="modal-content">
            	<div class="modal-panel">
                	<div class="modal-header">
                    	<button class="close" type="button" data-dismiss="modal" aria-hidden="true"><span class="ti-close" aria-hidden="true"></span></button>
                        <h4>Forgot password</h4>
                    </div>
                    <div class="modal-body">
                    	<p>Please provide your email to retrive your password</p>
                    	<form>
                        	<div class="form-group">
                            	<input class="form-control" type="email" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Send Password</button>
                        </form>
                    </div>
                </div><!-- modal-body -->
            </div><!-- modal-content -->
        </div><!-- modal-dialog -->
    </div><!-- modal -->
    
</div><!-- main -->

</body>
</html>
